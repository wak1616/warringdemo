# Render Blueprint - LRI Prediction API
# This file configures the service for Render deployment

services:
  - type: web
    name: lri-prediction-api
    env: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn app:app
    healthCheckPath: /health_warring
    envVars:
      - key: PYTHON_VERSION
        value: "3.11.4"
